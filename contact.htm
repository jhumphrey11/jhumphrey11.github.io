<!DOCTYPE html>
<!-- This is my code for my contact page-->
<!-- Jakyi's contact page code ENJOY!!!!! -->
<html lang="en-US">
<body>
<h1> Please fill out Jakyi's Form</h1>
<form name="myform" action="survey_data.html" method="get">

  <h2> Contact Information</h2>
  <label for="email">Email address:</label>
  <input type="email" name="email" id="email" autofocus required > <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="email" autofocus required > <br>
  <label for="full name">Full Name:</label>
  <input type="full name" name="full name" id="full name" autofocus required > <br>
  <label for="address">Address:</label>
  <input type="address" name="address" id="address" autofocus required > <br>
  <label for="city">City:</label>
  <input type="city" name="city" id="city" autofocus required 
          pattern="[A-Za-z] {2}" title="Must be 2 characters"> <br>
  <h1>Please select the state you live in:</h1>
    <form>

            <option value="ME">Maine</option>

            <option value="UT">Utah</option>

            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <br><br>
      <label for="zipcode">Zipcode:</label>
      <input type="zipcode" name="zipcode" id="zipcode" autofocus required
        pattern="[1-10]"> <br>
      <label for="phone number">Phone Number:</label>
      <input type="phone number" name="phone number" id="phone number" autofocus required
        pattern="[1-10]"> <br>
       <h2>Enter a message (50-200 characters):</h2>
    <form id="messageForm">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" minlength="50" maxlength="200" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="messageError" class="error"></p>
      <title>Select Radio Boxes Form</title>
      <h2>Select Your Inquiry and Item Type</h2>

    <form action="#">
        <!-- The type of inquiry the user wants to choose just incase they run into a error-->
        <fieldset>
            <legend>TYPE of Inquiry</legend>
            <label for="inquiry_general">
                <input type="radio" id="inquiry_general" name="inquiry_type" value="general"> General Inquiry
            </label><br>
            <label for="inquiry_support">
                <input type="radio" id="inquiry_support" name="inquiry_type" value="support"> Support Inquiry
            </label><br>
            <label for="inquiry_feedback">
                <input type="radio" id="inquiry_feedback" name="inquiry_type" value="feedback"> Feedback
            </label><br>
        </fieldset>

        <!-- TYPE of bike the user wants to choose -->
        <fieldset>
            <legend>TYPE of ITEM</legend>
            <label for="havoc bike">
                <input type="radio" id="item_watch" name="item_type" value="havoc bike"> Havoc Bike
            </label><br>
            <label for="hyper bike">
                <input type="radio" id="hyper bike" name="hyper bike" value="hyper bike"> Hyper Bike
            </label><br>
            <label for="city bike">
                <input type="radio" id="city bike" name="city bike" value="city bike"> City Bike
            </label><br>
            <label for=" Specialized RockHopper">
                <input type="radio" id=" Specialized RockHopper" name=" Specialized RockHopper" value=" Specialized RockHopper">  Specialized RockHopper
            </label><br>
        </fieldset>

        <!-- Send and Reset Buttons -->
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>

    <p>Good Luck!</p>

</body>
