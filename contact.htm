<!DOCTYPE html>
<html lang="en-US">
<!-- Jakyi's contact page code ENJOY!!!!! -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Jakyi</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Optional Home Icon -->
  <a href="index.htm" id="homeIcon" title="Go to Home Page">
    <img src="image/home-icon.png" alt="Home Icon">
  </a>

  <header>
    <h1>Please Fill Out Jakyi's Form</h1>
  </header>

  <main>
    <section style="max-width: 800px; margin: 30px auto; padding: 20px; background-color: #fff; border-radius: 10px;">
      <form name="myform" action="survey_data.html" method="get">

        <h2>Contact Information</h2>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" pattern="[A-Za-z\s]{2,}" title="City must be at least 2 letters" required><br><br>

        <label for="states">Choose Your State:</label><br>
        <select id="states" name="states" required>
          <option value="">Select a state</option>
          <option value="IL">Illinois</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
          <!-- Add other states as needed -->
        </select><br><br>

        <label for="zipcode">Zipcode:</label><br>
        <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Enter 5-digit ZIP code" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Enter 10-digit phone number" required><br><br>

        <h2>Enter a Message (50-200 characters):</h2>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" minlength="50" maxlength="200" required></textarea><br><br>

        <h2>Select Your Inquiry Type</h2>
        <fieldset>
          <legend>Inquiry Type</legend>
          <label><input type="radio" name="inquiry_type" value="general" required> General Inquiry</label><br>
          <label><input type="radio" name="inquiry_type" value="support"> Support Inquiry</label><br>
          <label><input type="radio" name="inquiry_type" value="feedback"> Feedback</label><br>
        </fieldset><br>

        <h2>Select Your Bike</h2>
        <fieldset>
          <legend>Item Type</legend>
          <label><input type="radio" name="item_type" value="havoc bike" required> Havoc Bike</label><br>
          <label><input type="radio" name="item_type" value="hyper bike"> Hyper Bike</label><br>
          <label><input type="radio" name="item_type" value="city bike"> City Bike</label><br>
          <label><input type="radio" name="item_type" value="specialized rockhopper"> Specialized RockHopper</label><br>
        </fieldset><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    </section>
  </main>

  <footer>
    <pre>
Store Address:
Jakyi Humphrey
1355 Point Dr
    </pre>
  </footer>
</body>
</html>
