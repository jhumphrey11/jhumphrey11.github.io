    <!-- Main Header with image and video section -->

      <!-- Main Image with rollover effect -->
   <div class="image-container">
  <img src="image/R.jpg" alt="Main Image" id="mainImage" class="main-image">
  <img src="image/white.jpg" alt="Main Image Hover" id="hoverImage" class="hover-image" style="display: none;">
</div>
      
      <!-- Video Section -->
      <main>
        <section class="video-container">
          <video id="promoVideo" width="100%" height="auto" controls autoplay>
            <source src="video/black.mp4" type="video/mp4">

    <!-- Another Image with no rollover effect -->
    <img src="white.jpg" width="600" alt="Another Static Image">

  <link rel="stylesheet" href="main.css">
  
  <!-- Additional Script for the image rollover effect -->
  <script>
    // Image rollover effect
    const mainImage = document.getElementById("mainImage");

    mainImage.addEventListener("mouseover", () => {
      mainImage.src = "image/another_image.jpg"; // Change to another image on hover
    });

    mainImage.addEventListener("mouseout", () => {
      mainImage.src = "image/R.jpg"; // Revert back when mouse leaves
    });
  </script>

  <!-- Style for the rounded corner effect -->
  <style>
    .image-container img {
      border-radius: 15px; /* Rounded corners */
      transition: all 0.3s ease;
    }
    
    /* Responsive image styling */
    .main-image {
      max-width: 100%; /* Makes the image responsive */
      height: auto;
    }
  </style>
